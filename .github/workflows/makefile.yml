name: Makefile CI on CentOS7 Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Run build inside CentOS 7 container
      run: |
        docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace centos:7 /bin/bash -c "
          yum install -y gcc gcc-c++ make autoconf automake libtool pkgconfig &&
          make &&
          make check &&
          make distcheck
        "
